                    <path

            <div class="searchBox">
                <div class="search">

                    <button class="dropBtn">All Pins<i class="fa-solid fa-chevron-down"></i>

            </div>
            <div class="iconsBox">

                <div class="icons"><i class="fa-solid fa-message"></i>
                </div>
                <div class="icons image"><img src="./Logo/Profile.jpg" alt=""></div>

        <!-- Navbar End here -->
